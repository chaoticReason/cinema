<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script   src="https://code.jquery.com/jquery-3.6.0.slim.min.js"   integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="   crossorigin="anonymous"></script>
    <!--important!!!!--- script below-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles/css/afisha.css">
    <link rel="stylesheet" type="text/css" href="styles/css/all.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between mt-3">
        <div class="d-flex">
            <div class="form-check" id="today-radio-button">
                <input type="radio" class="btn-check" name="options-outlined" id="today" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="today">⠀⠀⠀Сегодня⠀⠀⠀</label>
            </div>
            <div class="form-check">
                <input type="radio" class="btn-check" name="options-outlined" id="tomorrow" autocomplete="off">
                <label class="btn btn-outline-secondary" for="tomorrow">⠀⠀⠀⠀Завтра⠀⠀⠀⠀</label>
            </div>
            <div class="form-check">
                <input type="button" class="btn btn-outline-secondary px-5" name="options-outlined" id="date-picker" value="24 августа" autocomplete="off">
            </div>
        </div>
        <div class="d-flex">
            <div class="form-check">
                <input type="checkbox" class="btn-check" id="cinema1" checked autocomplete="off">
                <label class="btn btn-outline-secondary" for="cinema1">⠀⠀⠀Октябрь⠀⠀⠀</label><br>
            </div>
            <div class="form-check">
                <input type="checkbox" class="btn-check" id="cinema2" checked autocomplete="off">
                <label class="btn btn-outline-secondary" for="cinema2">⠀⠀⠀⠀Пионер⠀⠀⠀⠀</label><br>
            </div>
        </div>
    </div>


    <div class="mt-5 mb-4">
        <h1 class="big-header">Сегодня</h1>
    </div>

    <div class="d-flex justify-content-start flex-wrap">
        <div class="movie-card my-4 me-5">
            <div class="wrapper"
                 style="background: url(https://images.unsplash.com/photo-1549575483-5ed15f0353b7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80) center / cover no-repeat;">
                <div class="header">
                    <div class="date">
                        <span>До </span>
                        <span class="day">12</span>
                        <span class="month">авг</span>
                    </div>
                </div>
                <div class="data">
                    <div class="content">
                        <div class="title-container d-flex align-items-end">
                            <div class="mb-2">
                                <h3 class="title pb-3"><a class="text-white" href="#">Молодой папа:<br/>1–2 серия</a></h3>
                            </div>
                        </div>
                        <h5 class="cinema-caption">Октябрь</h5>
                        <div class="d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-outline-light me-2 mt-2">9:00</button>
                            <button type="button" class="btn btn-outline-light me-2 mt-2">18:00</button>
                            <button type="button" class="btn btn-outline-light me-2 mt-2">18:45</button>
                        </div>
                        <h5>Пионер</h5>
                        <div class="d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-outline-light me-2 mt-2">9:00</button>
                            <button type="button" class="btn btn-outline-light me-2 mt-2">18:00</button>
                            <button type="button" class="btn btn-outline-light me-2 mt-2">18:45</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="movie-card my-4 me-5">
            <div class="wrapper"
                 style="background: url(https://www.kino-teatr.ru/movie/kadr/29543/301678.jpg) center / cover no-repeat;">
                <div class="header">
                    <div class="date">
                        <span>До </span>
                        <span class="day">15</span>
                        <span class="month">авг</span>
                    </div>
                </div>
                <div class="data">
                    <div class="content">
                        <div class="title-container d-flex align-items-end">
                            <div class="mb-2">
                                <h3 class="title pb-3"><a class="text-white" href="#">Лабиринт фавна</a></h3>
                            </div>
                        </div>
                        <h5>Октябрь</h5>
                        <div class="d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-outline-light me-2 mt-2">9:00</button>
                            <button type="button" class="btn btn-outline-light me-2 mt-2">18:00</button>
                            <button type="button" class="btn btn-outline-light me-2 mt-2">18:45</button>
                        </div>
                        <h5>Пионер</h5>
                        <div class="d-flex flex-wrap mb-3">
                            <button type="button" class="btn btn-outline-light me-2 mt-2">9:00</button>
                            <button type="button" class="btn btn-outline-light me-2 mt-2">18:00</button>
                            <button type="button" class="btn btn-outline-light me-2 mt-2">18:45</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
