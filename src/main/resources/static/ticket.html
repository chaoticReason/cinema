<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script   src="https://code.jquery.com/jquery-3.6.0.slim.min.js"   integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="   crossorigin="anonymous"></script>
  <!--important!!!!--- script below-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="styles/css/all.css">
  <link rel="stylesheet" type="text/css" href="styles/css/ticket.css">
</head>
<body>
  <div class="container">
    <div class="col-6">
      <div class="card ticket-block me-4 mt-4" th:fragment="ticket">
        <div class="d-flex">
          <div class="ticket-head rounded-start col-3"
               style="background: url(https://d1nslcd7m2225b.cloudfront.net/Pictures/480xAny/7/6/9/1262769_The-Young-Pope.jpg) center / cover no-repeat;"></div>
          <div class="ticket-body col-10">
            <div class="ticket-body row pt-3 pb-4 px-4">
              <div class="col-11">
                <div class="d-flex justify-content-between">
                  <h5 class="fw-normal col-9">Молодой папа: 1–2 серия</h5>
                  <span class="col-1">5 р.</span>
                </div>
              </div>
              <div class="col-11 pt-2">
                <div class="d-flex">
                  <h1 class="me-3 my-auto fw-bold">17:00</h1>
                  <h3 class="mx-2 my-auto">Октябрь</h3>
                </div>
              </div>
              <div class="col-12 pt-2">
                <div class="d-flex justify-content-between align-items-start">
                  <div class="col-8">
                    <div class="d-flex mt-3 mb-2 border-blue rounded ps-4">
                      <div class="d-flex justify-content-around flex-column py-2 me-3">
                        <h6>Ряд</h6>
                        <h6>Место</h6>
                      </div>
                      <div class="d-flex flex-column p-2 me-3">
                        <h6>12</h6>
                        <h6>23</h6>
                      </div>
                      <div class="d-flex flex-column p-2 me-3">
                        <h6>12</h6>
                        <h6>23</h6>
                      </div>
                    </div>
                    <div class="d-flex"
                         data-title="Как распечатать билет?"
                         data-toggle="popover" data-placement="bottom"
                         data-content="Нужно ввести коды в стенд возле кассы"
                         id="codesExplained">
                      <div class="me-3 my-auto">Id <span class="fw-light">121314</span></div>
                      <div class="me-3 my-auto">Hash <span class="fw-light">121313</span></div>
                    </div>
                  </div>
                  <div class="col-3 align-self-end">
                    <div class="d-flex justify-content-end flex-column">
                      <div class="mx-auto mb-1">
                        <button type="button" class="btn btn-outline-secondary btn-sm ">
                          <i class="bi bi-download"></i>
                        </button>
                      </div>
                      <div class="mx-auto">
                        <button type="button" class="btn btn-outline-secondary btn-sm ">
                          <i class="bi bi-share"></i>
                        </button>
                      </div>
                      <div class="mx-auto mt-1">
                        <button type="button" class="btn btn-outline-secondary btn-sm ">
                          <i class="bi bi-trash"></i>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/ticket.js"></script>
</body>
</html>
