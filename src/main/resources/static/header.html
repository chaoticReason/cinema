<body>

<!-- Modal signin-->
<div class="modal fade" id="signinModal" tabindex="-1" aria-labelledby="signinModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-between mb-3">
                    <h1 class="modal-title my-auto" id="signinModalLabel">Регистрация</h1>
                    <button type="button" class="btn-close my-auto" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="form-group mb-2">
                        <label>Почта</label>
                        <input name="" class="form-control" type="email">
                    </div>
                    <div class="form-group mb-2">
                        <label>Пароль</label>
                        <input class="form-control" type="password">
                    </div>
                    <div class="form-group mb-2">
                        <label>Повторить пароль</label>
                        <input class="form-control" type="password">
                    </div>
                    <div class="form-group mb-2 mt-4 d-flex justify-content-between">
                        <div class="my-auto">
                            <button type="submit" class="btn btn-primary px-4"> Продолжить </button>
                        </div>
                        <div class="my-auto">
                            <a href="#" class="link-primary">Уже есть аккаунт</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="d-flex justify-content-between mb-3">
                    <h1 class="modal-title my-auto" id="loginModalLabel">Вход</h1>
                    <button type="button" class="btn-close my-auto" data-dismiss="modal" aria-label="Close"></button>
                </div>
                <form>
                    <div class="form-group mb-2">
                        <label>Почта</label>
                        <input name="" class="form-control" type="email">
                    </div>
                    <div class="form-group mb-2">
                        <label>Пароль</label>
                        <input class="form-control" type="password">
                    </div>
                    <div class="form-group mb-2 mt-4 d-flex justify-content-between">
                        <div class="my-auto">
                            <button type="submit" class="btn btn-primary px-4"> Продолжить </button>
                        </div>
                        <div class="my-auto">
                            <a href="#" class="link-primary">Ещё нет аккаунта</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<header>
<nav class="navbar sticky-top navbar-light bg-light">
    <div class="container-fluid">
        <nav class="nav">
            <a class="navbar-brand" href="#">SovietCinema</a>

            <a class="nav-link" href="#">Кинотеатры</a>
        </nav>
        <nav class="nav">
            <input class="btn btn-outline-primary px-4" type="button" value="Зарегистрироваться"
                   data-toggle="modal" data-target="#signinModal">
            <input class="btn btn-outline-primary ms-2 px-4" type="button" value="Войти"
                   data-toggle="modal" data-target="#loginModal">
        </nav>
    </div>
</nav>
